<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    

    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace with your logo's path -->
            </div>
        </header>
        <form action ="">
            <h1> Chatbot Login</h1>
            <div class = "input-box">
                <input type="text"
                placeholder = "Username" required>
                <i class='bx bxs-user'></i>
            </div>

            

            <div class = "input-box">
                <input type="password"
                placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div claas="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#"> Forgot password?</a>
            </div>

            <button type="submit" class="btn"><a
                href='https://mediafiles.botpress.cloud/9f837e37-8ca9-432a-a22f-711641fbf69b/webchat/bot.html'>Login</a></button>

            <div class = "register-link">
                <p>Dont have an account? <a
                href='register.html'>Register</a></p>
            </div>

        </form> 
    </div>

    
</body>
</html>
